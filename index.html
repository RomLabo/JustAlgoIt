<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JustAlgoIt est un éditeur d'algorithme, utilisant le formalisme de l'IUT de Bayonne et du Pays Basque. Créer, importer, exporter, modifier un algorithme précédemment exporté.">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Just Algo It</title>
    </head>
    <body>
        <header id="header">
            <img id="header__logo" src="./assets/images/logo.png" alt="logo de l'application">
            <nav id="header__nav">
                <button id="menu-add" class="header__btn" title="Ajouter élément [ Shift + A ]"></button>
                <button id="menu-undo" class="header__btn" title="Précédent [ Shift + Z ]" disabled></button>
                <button id="menu-redo" class="header__btn" title="Suivant [ Shift + Y ]" disabled></button>
                <!-- <a id="menu-save" class="header__btn" title="Télécharger [ Shift + S ]" href="https://www.justalgoit.com/" download="JustAlgoIt.png"> -->
                <!-- <a id="menu-save" class="header__btn" title="Télécharger [ Shift + S ]" href="https://romlabo.github.io/JustAlgoIt/" download="JustAlgoIt.png"> -->
                <a id="menu-save" class="header__btn" title="Télécharger [ Shift + S ]"></a> 
                <button id="menu-open" class="header__btn" title="Ouvrir fichier [ Shift + O ]"></button>
                <button id="menu-new" class="header__btn" title="Nouveau [ Shift + N ]"></button>
                <a id="menu-info" class="header__btn" href="assets/manual.pdf" target="_blank" rel="noreferrer" title="Consulter le manuel [ Shift + I ]"></a>
            </nav>
        </header>
        <main id="main">
            <div id="canvas__wrapper">
                <nav id="tab__menu">
                    <div id="tab__wrapper">
                        <div id="tab-0" class="tab-active">algo_1</div>
                    </div>
                    <span id="tab__menu-decor"></span>
                </nav>
                <button id="menu-tab" title="Voir les onglets">...</button>
                <canvas id="main-canvas"></canvas>
            </div>
            <nav id="node__nav">
                <div>
                    <button class="node__btn" id="node-link" title="Lier"></button>
                    <button class="node__btn" id="node-unlink" title="Délier"></button>
                </div>
                <div>
                    <button class="node__btn" id="node-modify" title="Modifier"></button>
                    <button class="node__btn" id="node-breakdown" title="Décomposer" disabled></button>
                    <button class="node__btn" id="node-erase" title="Supprimer"></button>
                </div>
            </nav>
            <span id="landmark-h" class="main__landmarks"></span>
            <span id="landmark-v" class="main__landmarks"></span>
        </main>
        <div id="node__form">
            <textarea class="model-input model-condition" id="inp_0" style="display: none;" cols="20" rows="6" placeholder="Switch condition"></textarea>
            <div id="form">
                <button id="remove-input" class="input-btn" disabled style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="input-svg">
                        <!--! Font Awesome Free 6.4.2 by @fontawesome 
                            - https://fontawesome.com License 
                            - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/>
                    </svg>
                </button>
                <div id="input-wrapper"></div>
                <button id="add-input" class="input-btn" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="input-svg">
                        <!--! Font Awesome Free 6.4.2 by @fontawesome 
                            - https://fontawesome.com License 
                            - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 
                            32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                    </svg>
                </button>
            </div>
            <div id="form-btn">
                <button id="form-valid">Valider</button>
                <button id="form-cancel">Annuler</button>
            </div>
        </div>
        <div id="type__nav" style="z-index: -20;">
            <button id="type-5" class="type__btn" tabindex="1"></button>
            <button id="type-4" class="type__btn" tabindex="2"></button>
            <button id="type-3" class="type__btn" tabindex="3"></button>
            <button id="type-2" class="type__btn" tabindex="4"></button>
            <button id="type-1" class="type__btn" tabindex="5"></button>
            <button id="type-0" class="type__btn" tabindex="6"></button>
            <div id="cancel" >
                <button id="type-6" tabindex="7">annuler</button>
            </div>
        </div>
        <input type="file" name="" id="file__input">
        <canvas id="save-canvas"></canvas>
        <p id="copyright">&#169; Created by RomLabo</p>

        <!-- 
            Main Modules 
        -->
        <script src="./js/Utilities/DataUtility.js"></script>
        <script src="./js/Utilities/NodeUtility.js"></script>

        <script src="./js/Object/JNode.js"></script>
        <script src="./js/Object/JForm.js"></script>
        <script src="./js/Object/JFile.js"></script>
        <script src="./js/Object/JLink.js"></script>
        <script src="./js/Object/JAlgo.js"></script>
        <script src="./js/Object/JHistory.js"></script>

        <script src="./js/Structure/AppModel.js"></script>
        <script src="./js/Structure/AppView.js"></script>
        <script src="./js/Structure/AppPresenter.js"></script>
        
        <script src="./js/App.js"></script>
    </body>
</html>
